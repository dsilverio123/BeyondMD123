---
- hosts: all
  become: yes  # Use sudo
  tasks:
    - name: Ensure old versions of Docker are removed
      apt:
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: Ensure required packages for Docker are installed
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present

    - name: Add Docker's official GPG key
      apt_key:
        url: "https://download.docker.com/linux/debian/gpg"
        state: present

    - name: Ensure Docker's APT repository is added
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
        state: present

        
